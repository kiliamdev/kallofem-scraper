<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>KÁLLÓ-Fém scraper</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">
  <h1>KÁLLÓ-Fém termék scraper</h1>
  <p>Ez az oldal a KÁLLÓ-Fém webshop kerítéselemeit gyűjti le.</p>

  <form action="/scrape" method="post">
    <button type=submit style="
        padding: 12px 24px;
        font-size: 1.1rem;
        background-color: #00aaff;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background 0.3s ease;
            ">
            🔁 Termékek frissítése
    </button>
  </form>



  <div id="output_preview">
    {% if output_preview %}
      <h2>Output (rövid részlet)</h2>
      <pre style="
      text-align: left;
      max-width: 800px;
      margin: auto;
      background: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
      overflow-x: auto;
      max-height: 400px;
      font-family: monospace;
      font-size: 0.85rem;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    ">

      <pre>
        {{ output_preview }}
      </pre>
        {% endif %}



  </div>

        {% if has_output %}
          <p><a href="/output" download>📥 Letöltés (output.json)</a></p>
        {% endif %}

  <footer style="margin-top: 50px; font-size: 0.9rem; color: gray;">
    Készítette: Gyarmati Bence
  </footer>
</body>
</html>
